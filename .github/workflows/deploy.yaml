name: deploy on gh pages
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Use Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Run npm install
        run: npm install

      - name: Run npm run build
        run: npm run build

      - name: Copy deploy files
        run: cp ./dist/3rdpartylicenses.txt ./dist/browser

      - name: Run ls -a
        run: ls -a
