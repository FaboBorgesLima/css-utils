name: deploy on gh pages
on:
  push:
    branches:
      - main

permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Use Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Run npm install
        run: npm install

      - name: Run npm run build
        run: npm run build

      - name: Copy deploy files
        run: cp ./dist/3rdpartylicenses.txt ./dist/browser

      - name: Remove .git
        run: rm -r .git

      - name: Init git repo on browser
        run: |
          cd ./dist/browser
          git init 
          git remote add origin git@github.com:FaboBorgesLima/web-dev-utils.git
          git checkout -b origin/gh-pages
          git add .
          git commit -m "deploy-to-gh-pages"
          git push
