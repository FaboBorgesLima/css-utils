name: deploy on gh pages
on:
  push:
    branches:
      - main

permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Use Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Run npm install
        run: npm install

      - name: Run npm run build
        run: npm run build

      - name: Remove .git
        run: rm -r .git

      - name: Copy files to browser
        run: cp ./dist/3rdpartylicenses.txt ./dist/browser

      - name: run pwd
        run: pwd

      - name: Config git
        run: |

      - name: Make deploy file and repo
        run: |
          mkdir -p ./deploy
          rm -rf ./deploy/*
          git clone https://github.com/FaboBorgesLima/web-dev-utils.git deploy
          cd deploy
          ls -la
          git checkout origin/origin/gh-pages 
          git config --global user.name "FaboBorgesLima"
          git config --global user.email "fabo.borges.lima@gmail.com"
          git rm -rf .
          git clean -fxd
          ls -la
          cd ..

      - name: Copy deploy
        run: cp ./dist/browser/* ./deploy/

      - name: Init git repo on browser
        run: |
          cd deploy
          git add .
          git commit -m "deploy-to-gh-pages"
          git push origin HEAD:origin/origin/gh-pages
